[package]
name = "paranormial"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "paranormial"
path = "src/bin/paranormial.rs"

[[bin]]
name = "setup"
path = "src/bin/setup.rs"

[[bin]]
name = "solve"
path = "src/bin/solve.rs"

[dependencies]
pairing_ce = "0.28.5"
primitive-types = "0.12.2"
rand = "^0.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
